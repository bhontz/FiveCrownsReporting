<!DOCTYPE html>
<html>
<body>
<div id="main">
<h2>FiveCrowns Game Scoring Summary - Game Started: {{startDateTime}}</h2>
<h3>WINNING PLAYER: {{winner}}&nbsp;&nbsp; Game Duration: {{duration}}</h3>
<table style="margin-left:20px;table-layout:fixed;" cellpadding="0" cellspacing="0" border="1"><caption>Round Scores</caption>
    <tr>
        <td></td>
        {% for player in playerInfo %}
            <td>player.name</td>
        {% endfor %}
        <td># Turns</td>               
    </tr>
</table>
</div>
</body>
</html>
